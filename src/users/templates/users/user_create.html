{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Blog - Registro
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Registro</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Registrarse" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

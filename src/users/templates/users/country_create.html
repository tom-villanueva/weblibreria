{% extends 'libreria/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    País - Registro
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Agregar País</h1>

        <form method="get">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Agregar" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Blog - Edición
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edición</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Actualizar datos" class="btn btn-primary">
        </form>
    </div>
{% endblock %}

{% extends 'libreria/base.html' %}

{% block title %}Detalle - Lista Libros{% endblock title %}


{% block content%}
    <h1>Lista de libros</h1>

    {% if genre_list %}
    <ul class="list-group">

    {% for book in object_list %}
    <li>
        <a class="list-group-item list-group-item-action" href="{% url 'book-view' book.pk %}">{{ book.title }}</a>
    </li>
    {% endfor %}

    </ul>
    {% else %}
    <p>There are no genders.</p>
    {% endif %}

{% endblock content %}

{% extends 'libreria/base.html' %}

{% block title %}Detalle - Lista Libros{% endblock title %}


{% block content%}
    <h1>Genre List</h1>

    {% if genre_list %}
    <ul>

      {% for genre in genre_list %}
      <li>
        <a href="#">{{ genre.genre_name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no genders.</p>
    {% endif %}

{% endblock content %}

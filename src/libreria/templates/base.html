{% load static %}
<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Fuentes -->
  <!--font-family: 'Noto Sans JP', sans-serif;  -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- iconos Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Nuestro CSS -->
  <link href="{% static 'css/estilos.css' %}" type="text/css" rel="stylesheet">

  <!-- Título de la página -->
  <title>The Eye of Minds - {% block title %}Home{% endblock title %}</title>
</head>
<body class="container-fluid p-0">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-color1 p-0">
      
      <!-- Logo -->
      <div class="col-4 justify-content-center h-100">
        <a href="{% url 'home' %}" class="navbar-brand"  id="logo">
          <img src="{% static 'img/LogoCabeza.png' %}" class="img-logo">
          <img src="{% static 'img/LogoTexto.png' %}" class="img-logo">
        </a>
      </div><!-- fin Logo -->
      
      <!-- Botón cuando se achica la pantalla -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button><!-- fin Botón cuando se achica la pantalla -->
    
      <!-- Menú de navbar -->
      <div class="col-8 collapse navbar-collapse" id="navbarMenu">

        <!-- Búsqueda -->
        <div>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">  
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">
              <span class="fa fa-search"></span>
            </button>    
          </form>
        </div><!-- fin Búsqueda -->


            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class = "nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="generoDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Generos
                        </a>
                        <div class="dropdown-menu" aria-labelledby="generoDropdown">
                        <a class="dropdown-item" href="#">Ciencia Ficcion</a>
                        <a class="dropdown-item" href="#">Aventura</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link" href="#"> 
                            <span class="fa fa-shopping-cart fa-lg"></span>
                        </a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link" href="#">Iniciar sesion</a>
                    </li>
                    <li class = "nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div><!-- fin de los links colapsables-->
        </nav><!-- fin primer barra de navegacion-->

    {% block content %}
    {% endblock content %}

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </body>

  

   
</html>
